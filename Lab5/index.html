<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Blog Posts
        </title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header>
            <h1>Blog Posts</h1>
        </header>
        <main>
            <h2>Posts Feed</h2>
            <ul>
            </ul>
            <h2>Query posts by author</h2>
            <form>
                <fieldset class="form-query">
                    <label>Author: </label>
                    <input type="text" class="input-author">
                    <button>Go</button>
                </fieldset>
            </form>
            <h2>Add new post</h2>
            <form>
                <fieldset class="form-add">
                    <label>Title: </label>
                    <input type="text" class="input-title">
                    <label>Author: </label>
                    <input type="text" class="input-author">
                    <label>Content: </label>
                    <textarea rows="4"></textarea>
                    <button>Go</button>
                </fieldset>
            </form>
            <h2>Delete post</h2>
            <form>
                <fieldset class="form-delete">
                    <label>Post: </label>
                    <select>
                    </select>
                    <button>Go</button>
                </fieldset>
            </form>
            <h2>Update post</h2>
            <form>
                <fieldset class="form-update">
                    <label>Post: </label>
                    <select>
                        <option value="1">Title 1</option>
                        <option value="2">Title 2</option>
                        <option value="3">Title 3</option>
                    </select>
                    <label>Title: </label>
                    <input type="text" class="input-title">
                    <label>Author: </label>
                    <input type="text" class="input-author">
                    <label>Content: </label>
                    <textarea rows="4"></textarea>
                    <button>Go</button>
                </fieldset>
            </form>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
